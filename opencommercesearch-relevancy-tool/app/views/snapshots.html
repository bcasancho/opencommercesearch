<div class="row">
    <div class="col-xs-12 title">
        <h2>Snapshots</h2>
    </div>
</div>

<div class="row">
    <div class="comparison-wrapper col-xs-9">
        <h3>Comparison</h3>
        
        <div class="col-xs-6">
            <pre>{{compare[0] | json}}</pre>
        </div>
        <div class="col-xs-6">
            <pre>{{compare[1] | json}}</pre>
        </div>
    </div>
    <div class="col-xs-3">
        <div class="snapshot-admin col-xs-12">
            <h3>Snapshots</h3>
            <form action="" ng-submit="createSnapshot(newSnapshotName)">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newSnapshotName" placeholder="Snapshot name">
                </div>
                <button type="submit" class="btn btn-default">Create Snapshot</button>
            </form>
    
            <br/>

            <ul class="list-unstyled">
                <li ng-repeat="snapshot in snapshots">
                    <label><input ng-click="toggleComparison(snapshot.$id)" type="checkbox"/> {{snapshot.name}}</label><br/>
                    {{snapshot.createdAt | dateTime}}
                    <br/>
                </li>
            </ul>

            <br/>

            <button class="btn btn-default" ng-click="compareSnapshots()">Compare</button>
            
            <h3>Refresh Data</h3>
            <button class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
        </div>
    </div>
</div>
