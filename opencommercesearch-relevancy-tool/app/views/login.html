<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <form class="login" ng-submit="login(username, password)">
            <input ng-model="username" class="form-control" type="text" name="email" placeholder="Email" autocomplete="off" />
            <input ng-model="password" class="form-control" type="password" name="password" placeholder="Password"/>
            <button class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
