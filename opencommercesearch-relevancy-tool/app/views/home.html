<div class="row">
    <div class="col-xs-12 title">
        <h2>Sites</h2>
    </div>
    <div ng-repeat="(key, site) in sites" class="col-xs-4">
        <div class="panel panel-default">
            <div class="panel-heading" ui-sref="site({ siteId: key})">
                <h4>{{site.name}} <span class="label pull-right score-{{site.score | simpleScore}}">{{site.score || 0}}</span></h4>
            </div>
            <div class="panel-body">
                <p>details here</p>
            </div>
            <div class="panel-footer clearfix" ng-if="isAdmin">
                <a href="" class="text-danger pull-right" ng-click="removeSite(key)">Remove</a>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-if="isAdmin">
    <div class="col-xs-6 col-xs-offset-0">
        <h3>Add Site</h3>
        <form ng-submit="addSite(name, code, apiUrl, contentUrl, fields)">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" ng-model="name"/>
            </div>
            <div class="form-group">
                <label for="code">Code</label>
                <input class="form-control" ng-model="code"/>
            </div>
            <div class="form-group">
                <label for="apiUrl">Api Url</label>
                <input class="form-control" ng-model="apiUrl"/>
            </div>
            <div class="form-group">
                <label for="contentUrl">Content Url</label>
                <input class="form-control" ng-model="contentUrl"/>
            </div>
            <div class="form-group">
                <label for="fields">Fields</label>
                <input class="form-control" ng-model="fields"/>
            </div>
            <button class="btn btn-success" type="submit">Add Site</button>
        </form>
    </div>
</div>
